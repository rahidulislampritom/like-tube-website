<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like tube website</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start here -->
    <header class="w-11/12 mx-auto">
        <!-- nav bar -->
        <nav>
            <div class="md:flex items-center justify-between py-2 border-b-2  space-y-2 lg:space-y-0">
                <div class="w-[100px] md:w-[200px]">
                    <img src="/assets/Logo.png" alt="">
                </div>
                <div>
                    <label class="input input-bordered flex items-center gap-2  ">
                        <input type="text" class="grow md:w-[350px]" placeholder="Search" />
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <div>
                    <button class="btn md:text-xl">SORT</button>
                </div>
            </div>
        </nav>
        <!-- another nav for button -->
        <nav id="categories" class="flex justify-center gap-5 py-6">

        </nav>
    </header>
    <!-- header end here -->
    <!-- main section start here -->
    <main class="w-11/12 mx-auto">
        <!-- all videos append in this section -->
        <section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

        </section>

    </main>
    <!-- main section end here -->

    <script src="/JS/like.js"></script>
</body>

</html>
